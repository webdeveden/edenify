<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--formular (h${Heading $}*3)-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum eligendi
      harum tempora quod esse soluta sequi tenetur, eaque pariatur optio.
    </p>
    <a href="#" class="link-arrow">Learn more</a>
    <span class="badge badge--primary badge--small">10% Off</span>
    <span class="badge badge--secondary">20% Off</span>
    <!--formula = ul.list>li{items $}*3-->
    <ul class="list list--inline">
      <li class="list__item">items 1</li>
      <li class="list__item">items 2</li>
      <li class="list__item">items 3</li>
    </ul>
    <ul class="list list--tick">
      <li class="list__item">items 1</li>
      <li class="list__item">items 2</li>
      <li class="list__item">items 3</li>
    </ul>
    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="../icons/sprite.svg#clock"></use>
      </svg>
    </span>
    <button class="btn btn--primary btn__block">Get started</button>
    <a href="#" class="btn btn--accent btn__block"> search </a>
    <button class="btn btn--primary btn__block btn__outline">Buy Now</button>
    <div class="input-group">
      <input
        type="text"
        class="input"
        placeholder="Enter domain name here ..."
      />
      <button class="btn btn--accent">Search</button>
    </div>
  </body>
</html>
